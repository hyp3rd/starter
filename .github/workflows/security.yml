---
name: security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true
      - name: Modules
        run: go mod download
      - name: govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...
      - name: gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest && gosec -exclude-generated ./...
